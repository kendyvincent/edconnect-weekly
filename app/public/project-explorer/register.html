<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    
        <title>Project Explorer</title>
    
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <Header>
         
        </Header>
        <nav class="navbar bg-primary" >
            <div class="container-fluid">
                <div class="float-start .d-flex d-inline-flex">
                    <div class="navbar-header">
                        <a class="navbar-brand text-white" href ="index.html">Project Explorer</a>
                    </div>
                    <form class="navbar-form navbar-right form-inline" name="searchForm" action="search.html">
                        <div class="form-group">
                            <input class="form-control mr-sm-2" type="text" name="Search" placeholder="Search Projects">
                        </div>
                        <button class="border border-white btn btn-primary text-white" type="submit">Search</button>
                    </form>
                    <div>
                        <a class="nav navbar-nav px-2 py-2" style="color:#D0D3D4;" href ="createproject.html">Submit</a>
                    </div>
                </div>
                <div class="float-end">
                    <ul class="nav navbar-nav navbar-left">
                        <div class="d-flex .d-inline-flex justify-content-between">
                            <div class="secondary-link px-2"><li><a href ="register.html" style="color:#D0D3D4">Sign up</a></li></div>
                            <div class="secondary-link px-2"><li><a href ="login.html" style="color:#D0D3D4">Login</a></li></div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <Main>
            <div class="mx-auto w-75">
                <h3 class="display-6 mt-4">Signup</h3>
                <form class="form-group form-row">
                    <div class="col-sm-9 col-md-6 col-lg-6 mt-2 mb-2">
                        <label class="form-label" for="firstName">First Name:</label>
                        <input class="form-control" type="text" name="firstName" placeholder="First name">
                    </div>
                    <div class="col-sm-9 col-md-6 col-lg-6 mt-2 mb-2">
                        <label class="form-label" for="lastName">Last Name:</label>
                        <input class="form-control" type="text" name="lastName" placeholder="Last name">
                    </div>
                    <div class="col-sm-9 col-md-6 col-lg-6 mt-2 mb-2">
                        <label class="form-label" for="email">Email Address:</label>
                        <input class="form-control" type="email" name="email" placeholder="Your email address">
                    </div>
                    <div class="col-sm-9 col-md-6 col-lg-6 mt-2 mb-2">
                        <label class="form-label" for="password">Password:</label>
                        <input class="form-control" type="password" name="password" placeholder="Your password">
                    </div>
                    <div class="col-sm-9 col-md-6 col-lg-6 mt-2 mb-2">
                        <label class="form-label" for="Program">Program:</label>
                        <select class="custom-select" name="program">
                            <option selected>Choose...</option>
                            <option value="computer_science">Computer Science</option>
                            <option value="computer_information_systems">Computer Information Systems</option>
                            <option value="computer_technology">Computer Technology</option>
                        </select>
                    </div>
                    <div class="col-sm-9 col-md-3 col-lg-3 mt-2 mb-2">
                        <label class="form-label" for="matricNumber">Matric Number:</label>
                        <input class="form-control" type="text" name="matricNumber" placeholder="e.g 16/2020">
                    </div>
                    <div class="col-sm-9 col-md-3 col-lg-3 mt-2 mb-2">
                        <label class="form-label" for="graduationYear">Graduation Year:</label>
                        <select id="select_Grad_Year" class="custom-select" name="graduationYear">
                            <option selected>Choose...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                    <div class="col-md-12 mt-2 mb-2">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>  
                </form>
            </div>
        </Main>
        <footer>
            <div class="copyright p-2 mt-3 mb-3 d-flex justify-content-end" style="background-color:#F8F9F9">
                <p> <span class="text-muted">Project Explorer &copy; 2020 &centerdot; </span><span class="text-black">Edconnect</span></p>
            </div>
        </footer>
    </body>
</html>
